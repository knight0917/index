<!DOCTYPE html>
<html>

<head>
    <title>student form</title>
    <style>
        #container {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            background: linear-gradient(45deg, #FC466B, #3F5EFB);
            font-family: 'Montserrat', sans-serif;
            box-shadow: 5px 5px 8px 2px rgb(149, 116, 240);
            border-radius: 8px
        }

        form {
            padding: 3em;
            height: 320px;
            border-radius: 20px;
            box-shadow: 20px 20px 40px -6px rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            transition: all 0.2s ease-in-out;
        }

        input[type=text],
        input[type=number] {
            width: 100%;
            padding: 8px 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid rgb(243, 243, 243);
            border-radius: 8px;
        }

        input[type=file] {
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
        }

        select {
            width: 100%;
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            border: 2px solid rgb(255, 255, 255);
            margin-bottom: 8px;
        }

        button {
            background-color: #3F5EFB;
            border: 2px solid white;
            color: white;
            padding: 10px 32px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 29px;
        }

        button:hover {
            background-color: #e95673;
            color: white;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Student's Registration</h1>
        <form action="test.php" method="post">
            
            
            <input id="enroll" type="number" placeholder="Enter enrollment no." required><br>
            
            <input id="name" type="text" name="name" placeholder="Enter name"  required><br>

            <select id="department" name="department" required>
                <option>CSE</option>
                <option>CIVIL</option>
                <option>MECH.</option>
                <option>ELEC.</option>
            </select><br>

            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label><br>

            <input id="hobbie" type="text" placeholder="enter hobbies" required><br>

            <p>Profile Photo:</p>
            <input type="file" required><br>

            <button type="submit" name="submit">SUBMIT</button>
        </form>
    </div>

</body>

</html>
